<!doctype html>
<html ng-app="app">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Required third-party libs -->
    <script type="text/javascript" src="webjars/angularjs/1.5.7/angular.min.js"></script>

    <!-- Required own JS -->
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controller/products.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
</head>

<body>
<div class="bs-component" ng-controller="productsController">

    <div class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Title"/>
            <input type="text" class="form-control" placeholder="SKU"/>
            <button type="button" class="btn btn-primary">Search</button>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>SKU</th>
        </tr>
        <tr ng-repeat="p in products|filter:search">
            <td>{{ p.id }}</td>
            <td>{{ p.title }}</td>
            <td>{{ p.sku }}</td>
        </tr>
    </table>
</div>
</body>
</html>
